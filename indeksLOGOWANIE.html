<!DOCTYPE html>
<html>
<head>
	<title>Time Calculator/login</title>
	<link rel="stylesheet" type="text/css" href="styleLOGOWANIE.css">
</head>
<body>
  <div class="login-panel">
    <form>
      <div class="form-group">
        <label for="email">Wpisz adres e-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="button-group">
        <button type="login">Logowanie</button>
        <button type="newaccount">Utwórz nowe konto</button>
      </div>
    </form>
  </div>

</body>
</html>
