<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Time Calculator</title>
    <meta name="description" content="Time Calculator" />
    <meta name="keywords" content="Time, Calculator, counting hours, kalkulator godzin, przelicznik godzin " />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Farro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="result">
                <div class="txt">
                    <div class="time">TIME</div>
                </div>
                <div class="prevOperation">5:25+6:33</div>
                <div class="mathResult">
                    5:33
                </div>
            </div>
            <div class="keybordSection">
                <button class="btn number" id="seven">7</button>
                <button class="btn number" id="eight">8</button>
                <button class="btn number" id="nine">9</button>
                <button class="btn functionButton" id="cancel">C</button>
                <button class="btn number" id="four">4</button>
                <button class="btn number" id="five">5</button>
                <button class="btn number" id="six">6</button>
                <button class="btn functionButton" id="leftArrow">&lArr;</button>
                <button class="btn functionButton" id="RightArrow">&rArr;</button>
                <button class="btn number" id="one">1</button>
                <button class="btn number" id="two">2</button>
                <button class="btn number" id="three">3</button>
                <button class="btn operator" id="plus">+</button>
                <button class="btn operator" id="minus">-</button>
                <button class="btn operator" id="dot">:</button>
                <button class="btn number" id="zero">0</button>
                <button class="btn operator" id="duplicate">*</button>
                <button class="btn functionButton" id="resultbtn">WYNIK</button>




            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
