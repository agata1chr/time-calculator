<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Time Calculator</title>
    <meta name="description" content="Time Calculator" />
    <meta name="keywords" content="Time, Calculator, counting hours, kalkulator godzin, przelicznik godzin " />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="result">
                <div class="txt">
                    <div class="time">TIME</div>
                </div>
                <div class="prevOperation"></div>
                <div class="mathResult">

                </div>
            </div>
            <div class="keybordSection">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>

                <button class="btn" id="cancel">C</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="leftArrow">&lArr;</button>
                <button class="btn" id="RightArrow">&rArr;</button>
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="plus">+</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="duplicate">*</button>
                <button class="btn" id="resultbtn">WYNIK</button>




            </div>
        </div>
    </div>

</body>

</html>
